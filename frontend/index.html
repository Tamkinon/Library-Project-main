<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Management System</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Dashboard -->
    <div id="main-section">
        <!-- Navigation Header -->
        <nav class="dashboard-nav">
            <div class="nav-brand">
                <i class="fas fa-gamepad"></i>
                <h1>Game Store Management</h1>
            </div>
            <div class="nav-links">
                <button onclick="scrollToSection('games-section')" class="nav-button">
                    <i class="fas fa-dice"></i> Games
                </button>
                <button onclick="scrollToSection('users-section')" class="nav-button">
                    <i class="fas fa-users"></i> Users
                </button>
                <button onclick="scrollToSection('loans-section')" class="nav-button">
                    <i class="fas fa-hand-holding"></i> Loans
                </button>
                <button onclick="logout()" class="nav-button logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="dashboard-content">
            <!-- Games Section -->
            <section id="games-section" class="content-section">
                <div class="section-header">
                    <h2>Game Management</h2>
                </div>

                <!-- Add Game Form -->
                <div id="add-game-form" class="form-container">
                    <h3>Add New Game</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="game-title">Title</label>
                            <input type="text" id="game-title" placeholder="Game title">
                        </div>
                        <div class="input-group">
                            <label for="game-genre">Genre</label>
                            <input type="text" id="game-genre" placeholder="Game genre">
                        </div>
                        <div class="input-group">
                            <label for="game-price">Price</label>
                            <input type="number" id="game-price" placeholder="Price">
                        </div>
                        <div class="input-group">
                            <label for="game-quantity">Quantity</label>
                            <input type="number" id="game-quantity" placeholder="Quantity">
                        </div>
                    </div>
                    <button onclick="addGame(event)" class="submit-button">Add Game</button>
                </div>

                <!-- Games List -->
                <div id="games-list" class="cards-grid"></div>
            </section>

            <!-- Users Section -->
            <section id="users-section" class="content-section">
                <div class="section-header">
                    <h2>User Management</h2>
                </div>

                <!-- Add User Form -->
                <div id="add-user-form" class="form-container">
                    <h3>Add New User</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="user-name">Name</label>
                            <input type="text" id="user-name" placeholder="Full name">
                        </div>
                        <div class="input-group">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" placeholder="Email address">
                        </div>
                        <div class="input-group">
                            <label for="user-phone">Phone</label>
                            <input type="tel" id="user-phone" placeholder="Phone number">
                        </div>
                    </div>
                    <button onclick="addUser(event)" class="submit-button">Add User</button>
                </div>

                <!-- Users List -->
                <div id="users-list" class="cards-grid"></div>
            </section>

            <!-- Loans Section -->
            <section id="loans-section" class="content-section">
                <div class="section-header">
                    <h2>Loan Management</h2>
                </div>

                <!-- Create Loan Form -->
                <div id="create-loan-form" class="form-container">
                    <h3>Create New Loan</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="loan-user">Select User</label>
                            <select id="loan-user"></select>
                        </div>
                        <div class="input-group">
                            <label for="loan-game">Select Game</label>
                            <select id="loan-game"></select>
                        </div>
                    </div>
                    <button onclick="createLoan()" class="submit-button">Create Loan</button>
                </div>

                <!-- Active Loans -->
                <h3>Active Loans</h3>
                <div id="loaned-games-list" class="cards-grid"></div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
